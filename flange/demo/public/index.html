<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.svg.min.js"></script>
  <script type="text/javascript" src="js/jquery.svgdom.min.js"></script>
  <script type="text/javascript" src="js/getgraphs.js"></script>
</head>

<body>
  <div id="divCode">
      <textarea id="flange"></textarea>
  </div>
  <div id="divGraph">
  </div>
  <div class="hidden" id="divNetpath"></div>
  <svg class="controls" style="float:left;padding:0px" width="25" height="500">
    <g id="btnShowNetpath" x="1" y="1" transform="rotate(-90) translate(-300, 0)">
      <rect class="pointer" fill="rgb(255,120,120)" height="24" width="98" rx="6" ry="6" x="0" y="0"></rect>
      <text class="pointer" x="6" y="17" font-size="13" font-family="Arial" fill="rgb(255,230,230)" font-weight="bold">Show Netpath</text>
    </g>
  </svg>
  <div class="clear"></div>
  <svg class="controls" width="45%" height="35">
    <g id="btnPostFlangelet" x="1" y="1" transform="translate(10, 0)">
      <rect class="pointer" fill="rgb(80,80,255)" height="30" width="80" rx="6" ry="6" x="0" y="0"></rect>
      <text class="pointer" x="13" y="20" font-family="Arial" fill="rgb(220,220,255)" font-weight="bold">Submit</text>
    </g>
  </svg>
  <svg class="controls" width="45%" height="150">
    <g id="btnGraphMode" x="1" y="1" transform="translate(10, 0)">
      <rect class="pointer" fill="rgb(80,80,255)" height="30" width="130" rx="6" ry="6" x="0" y="0"></rect>
      <text class="pointer" x="13" y="20" font-family="Arial" fill="rgb(220,220,255)" font-weight="bold">Display Mode</text>
    </g>
    <g id="btnHideRules" x="1" y="1" transform="translate(145, 3)">
      <rect class="pointer" fill="rgb(255,120,120)" height="24" width="80" rx="6" ry="6" x="0" y="0"></rect>
      <text class="pointer" x="6" y="17" font-size="13" font-family="Arial" fill="rgb(255,230,230)" font-weight="bold">Hide Rules</text>
    </g>
    <g id="gBuilderConfig" x="1" y="1" transform="translate(10, 45)" display="none">
      <rect fill="rgb(250,250,250)" width="90%" height="80" rx="3" ry="3" stroke="rgb(180,180,180)" transform="translate(0, 15)"></rect>
      <rect fill="rgb(160,160,160)" width="150" height="30" rx="3" ry="3" stroke-width="2" stroke="rgb(180,180,180)" transform="translate(10, 0)"></rect>
      <text x="25" y="21" font-size="16" font-family="Arial" font-weight="bold" fill="rgb(0,0,0)" style="cursor:default">Query Options</text>
      <g id="btnSource" x="1" y="1" transform="translate(30, 50)">
	<rect class="pointer" fill="rgb(255, 255, 255)" stroke="rgb(220,100,100)" height="24" width="100" rx="3" ry="3" x="0" y="0"></rect>
	<text class="pointer" x="6" y="17" font-size="13" font-family="Arial" fill="rgb(20, 20, 20)" font-weight="bold">Source: 0</text>
      </g>
      <g id="btnSink" x="1" y="1" transform="translate(140, 50)">
	<rect class="pointer" fill="rgb(255, 255, 255)" stroke="rgb(200,200,200)" height="24" width="100" rx="3" ry="3" x="0" y="0"></rect>
	<text class="pointer" x="6" y="17" font-size="13" font-family="Arial" fill="rgb(20, 20, 20)" font-weight="bold">Sink: 0</text>
      </g>
    </g>
  </svg>
  <div class="clear"></div>
</body>
</html>
